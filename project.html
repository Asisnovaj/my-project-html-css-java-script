<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    .container {
        text-align: center;
        background-color: #f2f2f2;
        padding: 20px;
    }

    h1 {
        color: #333;
        font-size: 24px;
    }

    p {
        color: #666;
        font-size: 16px;
    }

    .btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 14px;
    }

    .btn:hover {
        background-color: #45a049;
    }
</style>

<body>
    <div class="container">
        <h1>Welcome to My CSS Project</h1>
        <p>This is a paragraph.</p>
        <button class="btn">Click Me</button>
    </div>
</body>

</html>
